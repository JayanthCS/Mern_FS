<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row" id="product_info"></div>
    </div>

</body>

<script>

    axios({
        method: 'get',
        url: '/api/get_product/5'
    })
        .then(function (response) {
            let parsedData = response.data[0]
            console.log(parsedData)
            product_info = document.getElementById('product_info')
            product_info.innerHTML += `
        <div class='col-md-12'>
            <div class='row shadow my-4'>
                <div class='col-md-3 p-3 card'>
                    <img src='/${parsedData.image}' style='width:100%;height:200px'/>
                </div>
                <div class='col-md-6' p-2>
                   <h4>${parsedData.p_name}</h4>
                   <p>${parsedData.description}</p>
                </div>
                <div class='col-md-3 p-2'>
                    <h2 class='float-end pe-5'>&#x20B9; ${parsedData.price}</h2>
                </div>
                <div class='p-5'> <a href="/product/buy_now/${parsedData.id}" class="btn btn-success btn-sm rounded-pill float-end">Buy Now </div>
            </div>
        </div>`

        })

</script>

</html>
