<!DOCTYPE html>
<html>

<head>
  <title>Tutorial1-CSS</title>
  <style>
    h1 {
      color: red;
      background-color: black;
    }
    .yellow {
      color: rgb(220, 227, 227);
    }
    #heading {
      color: blue;
    }
  </style>
</head>

<body>
  <h1 id="heading" class="yellow">Today is Monday</h1>

</body>

</html>
