<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row" id="product_info"></div>
    </div>

</body>

<script>
    let text = `[{"id":3,"p_name":"Phone","price":50000,"quantity":15,"description":"this is my Phone","image":"Images/download.jfif"},{"id":4,"p_name":"TV","price":25000,"quantity":5,"description":"This is a tv","image":"Images/vintage-tv-1116587_640.jpg"},{"id":5,"p_name":"Jeans","price":10000,"quantity":8,"description":"This is Jeans pant","image":"Images/Jeans pant.jpg"},{"id":6,"p_name":"T-Shirt","price":5000,"quantity":5,"description":"This is T-Shirt","image":"Images/light-green-t-shirt.jpg"},{"id":7,"p_name":"Toys","price":3000,"quantity":20,"description":"These are Toys","image":"Images/Toys.jpg"},{"id":8,"p_name":"blackPanther","price":6000,"quantity":25,"description":"This is a blackPanther","image":"Images/black-panther-eyes-background-wild-260nw-2344058765.webp"}]`


    let parsedData = JSON.parse(text)
    product_info = document.getElementById('product_info')

    for (let i of parsedData) {
        product_info.innerHTML += `
        <div class='col-md-12'>
            <div class='row shadow my-4'>
                <div class='col-md-3 card'>
                    <img src='${i.image}' style='width:100%;height:200px'/>
                </div>
                <div class='col-md-6'>
                   <h4>${i.title}</h4>
                   <p>${i.description}</p>
                </div>
                <div class='col-md-3 p-2'>
                    <h2 class='float-end pe-5'>&#x20B9; ${i.price}</h2>
                </div>
            </div>
        </div>`

    }

</script>

</html>
