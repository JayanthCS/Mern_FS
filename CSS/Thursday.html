<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/919/919826.png">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<style>
    div {
        width: 100%;
        margin: auto;
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
    }

    .highlight {
        background-color: yellow;
        font-weight: bold;
    }



    @media screen and (max-width:500px) {}
</style>

<body>



    <div style="height: 200px; width: 200px; background-color: red;">

    </div>

    <p>This is a <span class="highlight">highlighted</span> text using the <code>&lt;span&gt;</code> tag.</p>


    
</body>



</html>
