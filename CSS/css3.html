<!DOCTYPE html>
<html>

<head>
    <title>Tutorial3-CSS</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        .div1 {
            width: 500px;
            height: 200px;
            background-color: #fff;
        }

        .div2 {
            width: 500px;
            height: 200px;
            background-color: #fff;

            border: 20px solid red;
            margin: 50px;
            padding: 50px;
        }
    </style>
</head>

<body style="background-color: #000; width:100%; height:100vh;">
    <div class="div1">
        <h2>box</h2>
    </div>
    <div class="div2">
        <h2>box-sizing</h2>
    </div>
</body>

</html>

<!-- box sizing:this property allows us to include the padding and border in an element total width and height
      that is box-sizing:border-box; -->
